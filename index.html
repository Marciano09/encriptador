<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono -->
    <link rel="shortcut icon" href="./img/icon_lock.jpg" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Encriptador Marciano</title>
</head>
<body>
    
    <header>
        <img src="./img/Logo2.png" alt="Logo de Alura" class="logo">
        <h1>Encriptador Marciano</h1>
    </header>
    
    <main>
        <section class="izq">
            <form action="">
                <textarea name="texto" id="txtEncriptar" cols="30" rows="10" class="inputTexto" placeholder="Ingrese el texto aquí" autocapitalize="none" autocomplete="off" autofocus required></textarea>
                <!-- <input type="text" id="txtEncriptar" class="inputTexto" placeholder="Ingrese el texto aquí" autocapitalize="none" autocomplete="off" autofocus required> -->
            </form>
            <div class="informacion">
                <i class="fa-solid fa-circle-exclamation"></i>
                <h6>Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button type="button" id="btnEncriptar" class="btn">
                    <i class="fa-solid fa-lock"></i>
                    Encriptar
                </button>
                <button type="button" id="btnDesencriptar" class="btn">
                    <i class="fa-solid fa-unlock"></i>
                    Desencriptar
                </button>
            </div>
        </section>
        <section class="der">
            <div class="resultado">
                <img src="./img/Muñeco.png" id="ilustracion" alt="Personaje buscando un diamante.">
                <p id="texto">Ningún mensaje fue encontrado</p>
                <textarea name="txtResultado" id="txtDesencriptar" cols="20" rows="10" class="txtResultado" placeholder="Ingresa el texto que desees encriptar o desencriptar." autocomplete="off"></textarea>
                <button type="button" id="btnCopiar" class="btnCopiar" onclick="encriptar()">
                    <i class="fa-solid fa-copy"></i>
                    Copiar
                </button>
            </div>
        </section>
    </main>

    <script src="./script.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/e12e193cb7.js" crossorigin="anonymous"></script>

    <footer>
        <div class="wave-footer" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-0.00,49.85 C10.38,24.11 279.00,-47.72 500.00,49.85 L500.00,149.60 L-0.00,149.60 Z" style="stroke: none; fill: #0A3871;"></path></svg></div>
        <div class="creditosContenedor">
            <h5 class="creditos">Desarrollo |<a class="creditos"  target="_blank">Edgar Roderico Reyes Sánchez</a></h5>
            <h5 class="creditos alura">Diseño |<a class="creditos"  target="_blank">Alura Latam</a></h5>
        </div>
    </footer>

    
</body>
</html>
